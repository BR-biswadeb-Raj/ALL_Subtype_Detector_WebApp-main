<!doctype html>
<html >
<head>
  <meta charset="UTF-8">
  
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALL Subtype Classification</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
  
</head>


<body bg->

<header>
  <div class="container bg-light">
    <h2 style="color:Violet;" class="text-center">Acute Lymphoblastic Leukemia Subtype Classifier</h2><p>
      <h4 style="color:Violet;" class="text-center">Upload an image and click submit</h4>
      
      
      <form method="post" action="/" enctype="multipart/form-data">
          <dl>
        <p style="color:Violet;">
          <input type="file" name="file" autocomplete="off" required> <!--File-->
        </p>
          </dl>
          <p style="color:Violet;">
        <input type="submit" name="submit" value="Submit"> <!--Submit-->
          </p>
      </form>
      
      
      
      <p style="color:MediumSeaGreen;">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
              Diagnosis for the following image is: <u><h3 style="color:MediumSeaGreen;">{{ messages[0] }}</h3></u><br>
              <img src="{{ messages[1] }}" width="300", height="225">      <br>
              <!-- Test: <h1>{{messages[3]}}</h1>  -->
          {% endif %}
        {% endwith %}
      
        <!-- New Render -->
        <!-- {% if prediction %}
        <img src="{{img_path}}" height="400px" width="400px">
        <h2> Your Prediction   : <i> {{prediction}} </i></h2>
        {% endif %} -->
      </p>
      

  </div>
</header>


</body>
